version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8

  pre_build:
    commands:
      - echo Initializing environment
      - 'export CODEARTIFACT_AUTH_TOKEN=`aws codeartifact get-authorization-token --domain nextwork --domain-owner 064370794857 --query authorizationToken --output text`'
      - echo "CodeArtifact Token: $CODEARTIFACT_AUTH_TOKEN" # Debugging step

  build:
    commands:
      - echo Build started on `date`
      - mvn -s settings.xml -X package # Use -X for debug logging

  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - target/nextwork-web-project.war
  discard-paths: no